<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Preston Bailey</h1>
    <p>Software Developer</p>
  </header>

<!-- Profile Image under Header -->
<img src="monet-scenic.jpg" alt="A scenic picture" width="200" height="200" />

  <!-- About Me Section -->
  <section id="about">
    <h2>About Me</h2>
    <p>Hello! This is my practice portfolio page.</p>
  </section>

   <!-- Skills Section -->
  <section id="skills">
    <h2>My Skills</h2>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ul>
  </section>

  <!-- Contact Form -->
  <section id="contact">
    <h2>Contact Me</h2>
    <form action="#" method="post">
      <label for="name">Name:</label><br />
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="message">Message:</label><br />
      <textarea id="message" name="message" rows="5" cols="30" required></textarea><br /><br />

      <input type="submit" value="Send Message" />
    </form>
  </section>

<!--External Links-->
 

  <!-- Footer -->
  <footer>
    <p><a href="https://github.com/prestobailey" target="_blank">My GitHub</a></p>
    <a href="https://www.linkedin.com/in/prestobailey" target="_blank">Connect with me on LinkedIn</a>
    <p>Â© 2025 Preston Bailey</p>
  </footer>

</body>
</html>
